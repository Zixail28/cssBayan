<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>CSS Bayan</h1>
      <div class="accordion">
        <div class="item1 accordion-item">
          <input type="radio" name="memes" id="item1" checked />
          <label for="item1" class="label">Plastic windows...</label>
          <label for="item1" class="fa fa-times cross"></label>
          <div class="content">
            <img src="./assets/img/image-1.jpg" alt="image-1.jpg" />
          </div>
        </div>
        <div class="item2 accordion-item">
          <input type="radio" name="memes" id="item2" />
          <label for="item2" class="label">Wooden windows...</label>
          <label for="item2" class="fa fa-times cross"></label>
          <div class="content">
            <img src="./assets/img/image-2.jpg" alt="image-2.jpg" />
          </div>
        </div>
        <div class="item3 accordion-item">
          <input type="radio" name="memes" id="item3" />
          <label for="item3" class="label">PVC windows....</label>
          <label for="item3" class="fa fa-times cross"></label>
          <div class="content">
            <img src="./assets/img/image-3.jpg" alt="image-3.jpg" />
          </div>
        </div>
        <div class="item4 accordion-item">
          <input type="radio" name="memes" id="item4" />
          <label for="item4" class="label">Iron doors...</label>
          <label for="item4" class="fa fa-times cross"></label>
          <div class="content">
            <img src="./assets/img/image-4.jpg" alt="image-4.jpg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
